<div class="container-flex">
  <div class="row" style="padding-bottom: 100px;">
  </div>
  <div class="row" style="height: 60vh;">
    <div class="col-lg-12">
      <div class="row" style="height: 100%">
        <div class="col-lg-1"></div>
        <div class="col-lg-6 details-div div-shadow div-rounded">
          <div class="row">
            <div class="col-lg-6" style="height: 55vh; padding-top: 5vh">
              <img [src]="imageUrl" alt="Imagem" style="height: 100%; width: 100%;">
            </div>
            <div class="col-lg-6" style="height: 55vh; padding-top: 5vh">
              <div class="row">
                <h3>Nome: {{name}}</h3>
                <p>Username: {{username}}</p>
                <p>Email: {{email}}</p>
              </div>
              <div class="row" style="padding-top: 25px;">
                <div class="col-sm-4">
                  <button class="btn btn-primary" (click)="logout()">Deslogar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <app-coments-content></app-coments-content>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
  </div>
</div>
