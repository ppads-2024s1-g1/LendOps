<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="navbar1.css" type="text/css">

    <script src="scripts/login.js" defer></script>

</head>

<body>

    <header class="header1">

        <div class="nav-bar">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
        </div>

    </header>

    <main>

        <section class="formularios">
            <form id="login-form">
                <h2>Login</h2>
                <p>Fa√ßa login para continuar</p>
                <div id="message-login"></div>
                <div>

                    <div>
                        <p>NOME</p>
                        <input id="username" type="username" class="form-input" placeholder="Apelido">
                    </div>

                    <div>
                        <p>SENHA</p>
                        <input id="password" type="password" class="form-input" placeholder="Senha">
                    </div>

                </div>
                <button type="submit" class="form-button">Logar</button>
            </form>
        </section>

    </main>

</body>

</html>
